{% extends 'fooditems/base.html' %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
  </head>
  <body>
    {% block body %} {% for item in item_list %}
    <div class="row">
      <div class="col-md-3 offset-md-2">
        <img
          class="card"
          height="600px"
          width="400px"
          src="{{item.item_image}}"
          alt=""
        />
      </div>
      <div class="col-md-4">
        <h3>{{item.item_name}}</h3>
        <h5>{{item.item_description}}</h5>
        <h6>${{item.item_price}}</h6>
      </div>
      <div class="col-md-2">
        <a href="{% url 'fooditems:detail' item.id %}" class="btn btn-success"
          >Details</a
        >
      </div>
    </div>

    {% endfor %} {% endblock %}
  </body>
</html>
