{% extends 'fooditems/base.html' %} {% block body %}
<br />
<div class="container">
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card">
        <div class="card-header text-white bg-info">
          <div class="card-title">Login</div>
        </div>
        <div class="card-body">
          <form method="POST">
            {% csrf_token %} {% for field in form %}
            <div class="form-group">{{field.name}} {{field}}</div>
            {% endfor %}
            <br />
            <button class="btn btn-info text-black" type="submit">Login</button>
            <a href="{% url 'register'%}" class="btn btn-secondary">Register</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock body %}
